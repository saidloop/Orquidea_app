{% load static %}
<div class="modal-dialog modal-md" role="document">
  <div class="modal-content modal-bg-white">
    <div class="modal-header">
      <h6 class="modal-title">Desactivar a {{ profile.user.username }}</h6>
      <button
        type="button"
        class="close"
        data-bs-dismiss="modal"
        aria-label="Close">
        <img src="{% static 'assets/img/svg/x.svg' %}" alt="x" class="svg"/>
      </button>
    </div>
    <div class="modal-body">
      <form method="POST" action="{% url 'authentication:deactivate_user' profile_id=profile.id %}">
        {% csrf_token %}
        <div class="modal-body">
          <p>¿Estás seguro de que deseas Desactivar este usuario?</p>
        </div>
        <div class="modal-footer">
          <button id="deactivate" type="submit" class="btn btn-danger">
            Desactivar
          </button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
    $(document).ready(function(){
        $("#deactivate").click(function(){
            $("#deactivate")
        });
    });

</script>
